<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/calculator_style.css">
    <script src="./js/calculator_script.js" defer></script>
</head>
<body>
    <div class="container-calculator">
        <div class="square displayStr" id="display">0</div>
        <button class="square twoLtr grey" id="clear">AC</button>
        <button class="square twoLtr grey" id="sign">+/-</button>
        <button class="square twoLtr grey" id="percent">%</button>
        <button class="square yellow" id="divide">รท</button>
        <button class="square dimGrey" id="seven">7</button>
        <button class="square dimGrey" id="eight">8</button>
        <button class="square dimGrey" id="nine">9</button>
        <button class="square yellow" id="multiply">x</button>
        <button class="square dimGrey" id="four">4</button>
        <button class="square dimGrey" id="five">5</button>
        <button class="square dimGrey" id="six">6</button>
        <button class="square yellow" id="minus">-</button>
        <button class="square dimGrey" id="one">1</button>
        <button class="square dimGrey" id="two">2</button>
        <button class="square dimGrey" id="three">3</button>
        <button class="square yellow" id="plus">+</button>
        <button class="square zeroBtn dimGrey" id="zero">0</button>
        <button class="square dimGrey" id="point">.</button>
        <button class="square yellow" id="equal">=</button>
    </div>
</body>
</html>
